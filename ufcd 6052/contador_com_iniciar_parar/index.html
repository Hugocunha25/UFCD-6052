<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Infinito</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #contador {
            font-size: 48px;
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="contador">0</div>
    <button id="iniciar">Iniciar</button>
    <button id="parar">Parar</button>

    <script>
        let contador = 0;
        let intervalo;

        function atualizarContador() {
            contador++;
            document.getElementById('contador').textContent = contador;
        }

        document.getElementById('iniciar').addEventListener('click', function() {
            if (!intervalo) { // Verifica se o contador já está em execução
                intervalo = setInterval(atualizarContador, 1000); // Atualiza a cada 1 segundo
            }
        });

        document.getElementById('parar').addEventListener('click', function() {
            clearInterval(intervalo); // Para o contador
            intervalo = null; // Reseta a variável do intervalo
        });
    </script>

</body>
</html>
