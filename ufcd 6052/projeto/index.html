<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Automação Residencial</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>

</head>
<body>

    <div class="container">
        <h1>Controle de Automação Residencial</h1>
        
        <!-- Controle de Persianas -->
        <div class="control">
            <h3>Persianas</h3>
            <button id="persianasBtn" onclick="togglePersianas()">Abrir Persianas</button>
            <div class="visual">
                <div id="persiana" class="persiana"></div>
            </div>
        </div>
        
        <!-- Controle do Portão -->
        <div class="control">
            <h3>Portão</h3>
            <button id="portaoBtn" onclick="togglePortao()">Abrir Portão</button>
            <div class="visual">
                <div id="portao" class="portao"></div>
            </div>
        </div>

        <!-- Controle da Luz -->
        <div class="control">
            <h3>Luz</h3>
            <button id="luzBtn" onclick="toggleLuz()">Acender Luz</button>
            <div class="visual">
                <div id="lampada" class="lampada"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
