<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advinha_o_numero</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #mensagem {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
     
    <h1>Adivinhe o Número!</h1>
    <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
    
    <input type="number" id="inputNumero" placeholder="Digite um número" min="1" max="100">
    <button onclick="adivinhar()">Adivinhar</button>

    <div id="mensagem"></div>

    <script>
        // Gera um número aleatório entre 1 e 100
        const numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;

        function adivinhar() {
            // Obtém o valor digitado pelo usuário
            const palpite = parseInt(document.getElementById('inputNumero').value);
            const mensagemDiv = document.getElementById('mensagem');
            
            tentativas++;

            if (isNaN(palpite) || palpite < 1 || palpite > 100) {
                mensagemDiv.textContent = "Por favor, digite um número válido entre 1 e 100.";
                return;
            }

            // Verifica se o palpite está certo, muito alto ou muito baixo
            if (palpite === numeroSecreto) {
                mensagemDiv.textContent = `Parabéns! Você acertou o número em ${tentativas} tentativas!`;
                mensagemDiv.style.color = "green";
            } else if (palpite < numeroSecreto) {
                mensagemDiv.textContent = "Muito baixo! Tente novamente.";
                mensagemDiv.style.color = "red";
            } else {
                mensagemDiv.textContent = "Muito alto! Tente novamente.";
                mensagemDiv.style.color = "red";
            }
        }
    </script>

</body>
</html>
